<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><a href="{% url 'index' %}">All</a></li>
                    {% for category in cat_list %}
                  <li class="list-group-item"><a href="{% url 'index' %}?cat={{ category.name }}">{{ category.name }}</a></li>
                  {% empty %}
                  <li class="list-group-item">No Categories...</li>
                  {% endfor %}
                  <li class="list-group-item">
                    <div class="d-grid gap-2">
                      <a href="{% url 'create' %}" class="btn btn-dark btn-block btn-sm">Add Photo</a>
                    </div>
                 </li>
                </ul>
              </div>
          </div>
          <style>
              .image-nail {
                height: 200px;
                object-fit: cover;
              }
              .list-group-item a{
                text-decoration: none;
                color: black;
              }
          </style>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <div class="col-md-9">
            <div class="row">
                {% for photo in photo_list %}
                <div class="col-md-5">
                <div class="card my-2">
                    <img class="image-nail" src="{{ photo.image.url }}" class="card-img-top" alt="...">
                    
                    <div class="card-body">
                      <p class="card-text">Category: {{ photo.category }}</p>
                      <div class="d-grid gap-2">
                        <a href="{% url 'view' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                        </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
                </div>
          </div>
          
        </div>
      </div>
</body>
</html>
